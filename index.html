<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本地生活Agent - 美团核心本地商业CEO</title>
    <meta name="description" content="与美团核心本地商业CEO对话，获取专业的战略建议和业务洞察">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Highlight.js for code highlighting -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github-dark.min.css">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- History Sidebar -->
    <aside class="history-sidebar" id="historySidebar">
        <div class="sidebar-header">
            <h3>历史话题</h3>
            <button class="sidebar-toggle" id="sidebarToggle" aria-label="收起侧边栏">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6" />
                </svg>
            </button>
        </div>
        <div class="sidebar-content">
            <div class="history-list" id="historyList">
                <!-- History items will be inserted here -->
            </div>
            <div class="history-empty" id="historyEmpty">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <p>暂无历史话题</p>
            </div>
        </div>
        <div class="sidebar-footer">
            <button class="clear-history-btn" id="clearHistoryBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="3 6 5 6 21 6" />
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                </svg>
                清空历史
            </button>
        </div>
    </aside>

    <!-- Sidebar Overlay (for mobile) -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Sidebar Toggle Button (when collapsed) -->
    <button class="sidebar-expand-btn expand-sidebar-btn" id="sidebarExpandBtn" aria-label="展开侧边栏">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
    </button>

    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <button class="logo-section" id="logoHomeBtn" title="返回主页">
                    <div class="logo-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2L2 7l10 5 10-5-10-5z" />
                            <path d="M2 17l10 5 10-5" />
                            <path d="M2 12l10 5 10-5" />
                        </svg>
                    </div>
                    <div class="logo-text">
                        <h1>本地生活Agent</h1>
                        <span class="subtitle">美团核心本地商业CEO</span>
                    </div>
                </button>
                <div class="header-actions">
                    <button class="theme-toggle-btn" id="themeToggle" aria-label="切换主题">
                        <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5" />
                            <line x1="12" y1="1" x2="12" y2="3" />
                            <line x1="12" y1="21" x2="12" y2="23" />
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                            <line x1="1" y1="12" x2="3" y2="12" />
                            <line x1="21" y1="12" x2="23" y2="12" />
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                        </svg>
                        <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                        </svg>
                    </button>
                    <button class="settings-btn" id="settingsBtn" aria-label="设置">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3" />
                            <path
                                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Chat Area -->
        <main class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <!-- Welcome Message -->
                <div class="welcome-section" id="welcomeSection">
                    <div class="welcome-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path
                                d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z" />
                        </svg>
                    </div>
                    <h2>欢迎与CEO对话</h2>
                    <p>我是美团核心本地商业CEO，从产品经理一路走来，对产品、运营、研发、销售、市场营销、商业分析、战略等领域都有深入的理解。</p>
                    <p>你可以向我请教任何本地生活业务问题。</p>
                    <div class="example-topics">
                        <span class="example-label">试试这些话题：</span>
                        <div class="example-chips">
                            <button class="example-chip" data-topic="如何提升用户复购率？">用户复购</button>
                            <button class="example-chip" data-topic="新业务冷启动有哪些有效策略？">冷启动策略</button>
                            <button class="example-chip" data-topic="如何做好竞品分析和差异化定位？">竞品分析</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Input Area -->
        <footer class="input-container">
            <div class="input-wrapper">
                <!-- Image Preview Area -->
                <div class="image-preview-area" id="mainImagePreview"></div>
                <div class="input-box">
                    <button class="upload-image-btn" id="uploadImageBtn" aria-label="上传图片" title="上传图片">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                            <circle cx="8.5" cy="8.5" r="1.5" />
                            <polyline points="21 15 16 10 5 21" />
                        </svg>
                    </button>
                    <input type="file" id="imageFileInput" accept="image/jpeg,image/png,image/gif,image/webp" multiple
                        hidden>
                    <textarea id="userInput" placeholder="输入你想探讨的话题..." rows="1" aria-label="消息输入框"></textarea>
                    <button class="send-btn" id="sendBtn" aria-label="发送">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13" />
                            <polygon points="22 2 15 22 11 13 2 9 22 2" />
                        </svg>
                    </button>
                </div>
                <div class="input-hint">
                    <span id="stateHint">输入话题开始对话</span>
                </div>
            </div>
        </footer>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal">
            <div class="modal-header">
                <h3>设置</h3>
                <button class="modal-close" id="closeSettings" aria-label="关闭">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="apiKey">Gemini API Key</label>
                    <div class="input-with-icon">
                        <input type="password" id="apiKey" placeholder="输入你的 API Key" autocomplete="off">
                        <button class="toggle-visibility" id="toggleApiKey" aria-label="显示/隐藏">
                            <svg class="eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                            <svg class="eye-closed" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" style="display:none">
                                <path
                                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" />
                                <line x1="1" y1="1" x2="23" y2="23" />
                            </svg>
                        </button>
                    </div>
                    <p class="form-hint">
                        从 <a href="https://aistudio.google.com/app/apikey" target="_blank" rel="noopener">Google AI
                            Studio</a> 获取 API Key
                    </p>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="autoModelSelect" checked>
                        <span>智能模型选择</span>
                    </label>
                    <p class="form-hint">根据问题复杂度自动选择Flash(省成本)或Pro(更强)</p>
                </div>
                <div class="form-group" id="manualModelGroup" style="display: none;">
                    <label for="modelSelect">手动选择模型</label>
                    <select id="modelSelect">
                        <option value="gemini-3-flash-preview">Gemini 3 Flash (快速)</option>
                        <option value="gemini-3-pro-preview" selected>Gemini 3 Pro (推荐)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="enableImageGen" checked>
                        <span>启用AI图像生成 (Imagen 4)</span>
                    </label>
                    <p class="form-hint">根据报告内容自动生成配图，使输出图文并茂</p>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="enableSearch" checked>
                        <span>启用搜索增强 (Google Search)</span>
                    </label>
                    <p class="form-hint">生成报告时搜索最新信息，获取行业数据和新闻动态</p>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="clearChat">清空对话</button>
                <button class="btn-primary" id="saveSettings">保存设置</button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <span>AI正在思考...</span>
        </div>
    </div>

    <!-- Selection Tooltip -->
    <div class="selection-tooltip" id="selectionTooltip" style="display: none;">
        <button class="selection-tooltip-btn" id="addCommentBtn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
                <line x1="12" y1="8" x2="12" y2="14" />
                <line x1="9" y1="11" x2="15" y2="11" />
            </svg>
            添加评论
        </button>
    </div>

    <!-- Comment Popover -->
    <div class="comment-popover" id="commentPopover" style="display: none;">
        <div class="comment-popover-header">
            <span>针对选中内容追问</span>
            <button class="comment-popover-close" id="closeCommentPopover">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18" />
                    <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
            </button>
        </div>
        <div class="comment-selected-text" id="commentSelectedText"></div>
        <!-- Comment Image Preview Area -->
        <div class="image-preview-area comment-image-preview" id="commentImagePreview"></div>
        <div class="comment-input-row">
            <button class="upload-image-btn comment-upload-btn" id="commentUploadBtn" aria-label="上传图片" title="上传图片">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                    <circle cx="8.5" cy="8.5" r="1.5" />
                    <polyline points="21 15 16 10 5 21" />
                </svg>
            </button>
            <input type="file" id="commentImageInput" accept="image/jpeg,image/png,image/gif,image/webp" multiple
                hidden>
            <textarea class="comment-input" id="commentInput" placeholder="输入你的问题或评论..."></textarea>
        </div>
        <button class="comment-submit-btn" id="submitCommentBtn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="22" y1="2" x2="11" y2="13" />
                <polygon points="22 2 15 22 11 13 2 9 22 2" />
            </svg>
            发送追问
        </button>
    </div>

    <script src="app.js"></script>
</body>

</html>
